<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charli xcx</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #8ACE00 0%, #7AB800 100%);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0,0,0,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-title {
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 900;
            font-size: clamp(3rem, 12vw, 8rem);
            color: black;
            text-transform: lowercase;
            letter-spacing: -0.05em;
            transform: scaleX(1.1);
            line-height: 0.85;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: titleFloat 6s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: scaleX(1.1) translateY(0px); }
            50% { transform: scaleX(1.1) translateY(-5px); }
        }
        
        .subtitle {
            font-family: 'Inter', Arial, sans-serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(0,0,0,0.8);
            text-transform: lowercase;
            font-weight: 400;
            text-align: center;
            margin-bottom: 2rem;
            transform: scaleX(1.05);
            letter-spacing: 0.1em;
        }
        
        .photo-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }
        
        .photo-cutout {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            transform: rotate(-8deg);
            position: relative;
            overflow: hidden;
            border: 4px solid black;
            border-radius: 8px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-cutout:hover {
            transform: rotate(-4deg) scale(1.05);
        }
        
        .photo-cutout::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 70%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
        }
        
        .info-block {
            background: linear-gradient(135deg, #000 0%, #222 100%);
            color: #8ACE00;
            padding: 1.5rem 2.5rem;
            margin: 2rem auto;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            text-transform: lowercase;
            max-width: 600px;
            text-align: center;
            transform: rotate(0.5deg);
            border-radius: 12px;
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(138, 206, 0, 0.3);
            letter-spacing: 0.02em;
            line-height: 1.4;
        }
        
        .album-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
            max-width: 900px;
            width: 100%;
        }
        
        .album-item {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #8ACE00;
            padding: 2rem 1.8rem;
            text-align: center;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-transform: lowercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(138, 206, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 200px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .album-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .album-item:hover::before {
            left: 100%;
        }
        
        .album-item:nth-child(1) { transform: rotate(-0.8deg); }
        .album-item:nth-child(2) { transform: rotate(1.2deg); }
        .album-item:nth-child(3) { transform: rotate(-0.5deg); }
        .album-item:nth-child(4) { transform: rotate(0.9deg); }
        
        .album-item:hover {
            background: linear-gradient(135deg, #8ACE00 0%, #7AB800 100%);
            color: black;
            transform: rotate(0deg) scale(1.05) translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                0 0 0 1px rgba(0,0,0,0.1);
        }
        
        .album-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }
        
        .year {
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            .photo-cutout {
                width: 280px;
                height: 280px;
            }
            
            .album-grid {
                flex-direction: column;
                align-items: center;
                gap: 1.2rem;
                max-width: 300px;
            }
            
            .album-item {
                width: 250px;
                padding: 1.8rem 1.5rem;
                font-size: 0.95rem;
            }
            
            .info-block {
                font-size: 1rem;
                padding: 1.3rem 2rem;
                margin: 1.5rem auto;
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .photo-cutout {
                width: 240px;
                height: 240px;
            }
            
            .album-grid {
                max-width: 280px;
            }
            
            .album-item {
                width: 280px;
                padding: 1.6rem 1.3rem;
            }
            
            .info-block {
                font-size: 0.9rem;
                padding: 1.2rem 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">charli xcx</h1>
        <p class="subtitle">pop icon</p>
        
        <div class="photo-container">
            <div class="photo-cutout">
                <img src="https://media.pitchfork.com/photos/65df442d81f93a25dffa8b6d/16:9/w_1280,c_limit/Charli-XCX.jpg" 
                     alt="Charli XCX" 
                     style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
            </div>
        </div>
        
        <div class="info-block">
            charlotte emma aitchison - redefining pop music since 2008
        </div>
        
        <div class="album-grid">
            <div class="album-item">
                <div class="album-title">true romance</div>
                <div class="year">2013</div>
            </div>
            <div class="album-item">
                <div class="album-title">sucker</div>
                <div class="year">2014</div>
            </div>
            <div class="album-item">
                <div class="album-title">pop 2</div>
                <div class="year">2017</div>
            </div>
            <div class="album-item">
                <div class="album-title">brat</div>
                <div class="year">2024</div>
            </div>
        </div>
    </div>
</body>
</html>
